name: Deploy Internal Apps to Production

on:
  push:
    branches: [main]
    paths:
      - 'AppInfraCdkV1.InternalApps/**'
      - '.github/workflows/deploy-internal-apps-prod.yml'
  workflow_dispatch:
    inputs:
      app:
        description: 'Internal App to deploy'
        required: true
        default: 'LakeFormation'
        type: choice
        options:
        - LakeFormation
        # Add other internal apps here as they are created
      confirm:
        description: 'Type "deploy-internal" to confirm production deployment'
        required: true
        default: ''

env:
  CDK_ENVIRONMENT: Production
  AWS_REGION: us-east-2

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  validate-input:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - name: Validate confirmation
      run: |
        if [ "${{ github.event.inputs.confirm }}" != "deploy-internal" ]; then
          echo "‚ùå Internal Apps deployment cancelled - confirmation not provided"
          echo "‚ö†Ô∏è  You must type 'deploy-internal' to confirm production deployment"
          exit 1
        fi
        echo "‚úÖ Production deployment for internal apps confirmed"

  validate-internal-app:
    needs: [validate-input]
    if: always() && (needs.validate-input.result == 'success' || github.event_name == 'push')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', github.event.inputs.app)) || fromJson('["LakeFormation"]') }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore AppInfraCdkV1.sln
    
    - name: Build
      run: dotnet build AppInfraCdkV1.sln --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test AppInfraCdkV1.sln --no-build --configuration Release --verbosity normal
    
    - name: Validate Internal App Naming
      run: |
        cd AppInfraCdkV1.Deploy
        echo "üîç Validating naming for internal app ${{ matrix.app }} in ${{ env.CDK_ENVIRONMENT }}..."
        dotnet run -- --app=${{ matrix.app }} --environment=${{ env.CDK_ENVIRONMENT }} --validate-only || exit 1
        echo "‚úÖ Naming validated for production deployment"
    
    - name: Display Production Resource Names
      run: |
        cd AppInfraCdkV1.Deploy
        echo "üìù Production resource names that will be created for internal app ${{ matrix.app }}:"
        dotnet run -- --app=${{ matrix.app }} --environment=${{ env.CDK_ENVIRONMENT }} --show-names-only

  deploy-lakeformation-storage-prod:
    needs: validate-internal-app
    if: contains(github.event.inputs.app, 'LakeFormation') || github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup Node.js (for CDK CLI)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install CDK CLI
      run: npm install -g aws-cdk
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/prod-tfv2-role-ue2-github-actions
        role-session-name: GitHubActions-InternalApps-Deploy-${{ github.run_id }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Restore dependencies
      run: dotnet restore AppInfraCdkV1.sln
    
    - name: Build
      run: dotnet build AppInfraCdkV1.sln --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test AppInfraCdkV1.sln --no-build --configuration Release --verbosity normal
    
    - name: CDK Bootstrap (if needed)
      run: |
        cd AppInfraCdkV1.Deploy
        cdk bootstrap --app="dotnet run -- --app=LakeFormation --environment=${{ env.CDK_ENVIRONMENT }}" \
                      --require-approval never || true
    
    - name: List available stacks
      run: |
        cd AppInfraCdkV1.Deploy
        echo "üìã Available Lake Formation stacks for production:"
        cdk list --app="dotnet run -- --app=LakeFormation --environment=${{ env.CDK_ENVIRONMENT }}"
    
    - name: CDK Diff for Lake Formation Storage Stack
      run: |
        cd AppInfraCdkV1.Deploy
        echo "üîç Checking production changes for Lake Formation Storage stack..."
        cdk diff prod-lf-storage-ue2 --app="dotnet run -- --app=LakeFormation --environment=${{ env.CDK_ENVIRONMENT }}"
    
    - name: Deploy Lake Formation Storage Stack to Production
      run: |
        cd AppInfraCdkV1.Deploy
        echo "üöÄ Deploying Lake Formation Storage stack to PRODUCTION environment..."
        echo "‚ö†Ô∏è  This is a PRODUCTION deployment!"
        cdk deploy prod-lf-storage-ue2 --app="dotnet run -- --app=LakeFormation --environment=${{ env.CDK_ENVIRONMENT }}" \
                  --require-approval never \
                  --outputs-file lf-storage-outputs.json
        echo "‚úÖ Lake Formation Storage stack deployment completed!"
    
    - name: Display Production Storage Stack Outputs
      run: |
        cd AppInfraCdkV1.Deploy
        if [ -f lf-storage-outputs.json ]; then
          echo "üìã Production storage stack resources created/updated:"
          cat lf-storage-outputs.json | jq -r 'to_entries[] | "üè≠ \(.key): \(.value)"' || cat lf-storage-outputs.json
        fi
    
    - name: Upload storage outputs
      uses: actions/upload-artifact@v4
      with:
        name: lf-storage-outputs-prod
        path: AppInfraCdkV1.Deploy/lf-storage-outputs.json


        cd AppInfraCdkV1.Deploy
        echo "üìã Checking available stacks..."
        cdk list --app="dotnet run -- --app=LakeFormation --environment=${{ env.CDK_ENVIRONMENT }}" | grep -q "prod-lf-healthlake-test-ue2" && echo "HealthLake test stack found" || echo "HealthLake test stack not configured for production"
    

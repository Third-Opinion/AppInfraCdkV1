        echo "â€¢ Reduced API calls and throttling"
        echo "â€¢ Faster feedback on deployment status"
    
    - name: Generate Deployment Report
      run: |
        echo "ğŸ‰ Deployment Summary for Development Environment"
        echo "================================================="
        echo ""
        
        # Check what was deployed
        if [ -f all-outputs.json ]; then
          echo "âœ… Regular applications deployed successfully"
          echo "  - Base infrastructure"
          echo "  - TrialFinderV2"
          echo "  - TrialMatch"
        else
          echo "âš ï¸ Regular applications deployment status unknown"
        fi
        
        if [ -f lf-outputs.json ]; then
          echo "âœ… LakeFormation deployed successfully"
        else
          echo "âš ï¸ LakeFormation deployment status unknown"
        fi
        
        echo ""
        echo "ğŸ“Š Deployment Metrics:"
        echo "  - Workflow duration: ${{ github.run_number }} minutes (estimated)"
        echo "  - Parallel deployments: Enabled (concurrency=3)"
        echo "  - Change detection: Enabled (--exclusively)"

    print("")
    
    # TrialFinderV2 - typical pattern
    print("ğŸš€ TrialFinderV2")
    print("â”œâ”€â”€ dev-tfv2-alb-ue2")
    print("â”œâ”€â”€ dev-tfv2-cognito-ue2") 
